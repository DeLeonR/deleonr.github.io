<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --button-bg: #4e54c8;
            --button-hover: #3a3f9a;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --modal-bg: #ffffff;
            --input-bg: #f5f5f5;
            --input-border: #dddddd;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background-color 0.5s ease, color 0.5s ease;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        .image-container {
            margin: 2rem 0;
            display: flex;
            justify-content: center;
        }

        .center-image {
            max-width: 100%;
            height: auto;
            max-height: 400px; /* Set a max height to match the previous SVG dimensions */
        }

        .contact-btn {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px var(--shadow-color);
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
        }

        .contact-btn:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --button-bg: #6366f1;
            --button-hover: #4f46e5;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --modal-bg: #1e1e1e;
            --input-bg: #2d2d2d;
            --input-border: #444444;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--modal-bg);
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 80%;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .close {
            color: var(--text-color);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Form styles */
        .contact-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-family: inherit;
            box-sizing: border-box;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: var(--button-hover);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .modal-content {
                width: 95%;
            }

            .contact-btn {
                bottom: 20px;
                right: 20px;
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <!-- Replaced the SVG lion with the image from the provided URL -->
            <img src="https://raw.githubusercontent.com/DeLeonR/deleonr.github.io/refs/heads/master/Image/Transparent.png" alt="Logo" class="center-image">
        </div>
    </div>

    <!-- Contact Button (Fixed at bottom right) -->
    <button class="contact-btn" id="contactBtn">Contact Me</button>

    <!-- Contact Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Contact Me</h2>
            <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
                <!-- Add your Web3Forms access key here -->
                <input type="hidden" name="access_key" value="7b3ad87e-e480-4bda-bb88-64ace9091849">
                
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <!-- Honeypot field to prevent spam -->
                <input type="checkbox" name="botcheck" style="display: none;">
                
                <!-- Redirect URL after form submission -->
                <input type="hidden" name="redirect" value="https://web3forms.com/success">
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        // Function to check if dark mode should be applied
        function checkDarkMode() {
            const currentHour = new Date().getHours();
            // Apply dark mode between 7 PM (19) and 6 AM (6)
            if (currentHour >= 19 || currentHour < 6) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        // Get the modal
        const modal = document.getElementById("contactModal");
        const btn = document.getElementById("contactBtn");
        const span = document.getElementsByClassName("close")[0];

        // Open modal when button is clicked
        btn.onclick = function() {
            modal.style.display = "flex";
        }

        // Close modal when X is clicked
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Check dark mode on load
        checkDarkMode();

        // Check dark mode every minute to update if time changes
        setInterval(checkDarkMode, 60000);
    </script>
</body>
</html>
